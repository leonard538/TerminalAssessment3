<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Favorite Songs</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://sdk.scdn.co/spotify-player.js"></script>
</head>
<body>
    <h1 class="main-header">Your Favorite Songs</h1>
    <p class="tagline">songs you will kill to listen for the first time</p>

    <div class="login-search">
        <button id="login-btn" onclick="login()">Login with Spotify</button>
        <input type="text" id="query" placeholder="Search for a song or artist">
        <button id="search-btn" onclick="search()">Search</button>
        <div id="search=results"></div>
    </div>

    <h2 class="catalog-header">Catalog of Songs You Love</h2>

    <div id="songList"></div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module" src="app.js"></script>
</body>
</html>
